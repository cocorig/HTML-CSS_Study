<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이켓 그리기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="licat">
    <!-- 머리 -->
    <img src="https://paullabkorea.github.io/licat_CSS_tutorial/hair_front.svg" />
    <!-- 귀 양쪽 -->
    <div class="ear left"></div>
    <div class="ear right"></div>

    <!-- 얼굴 부분 -->
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
<!-- 코 부분 -->
      <div class="nose">
        <div class="black"></div>
        <div class="white left"></div>
        <div class="white right"></div>
      </div>
<!-- 입 -->
      <div class="mouth"></div>
<!-- 볼터치 -->
      <div class="cheek left"></div>
      <div class="cheek right"></div>
<!-- 수염 -->
      <div class="whisker left top"></div>
      <div class="whisker left bottom"></div>
      <div class="whisker right top"></div>
      <div class="whisker right bottom"></div>
    </div>
  </div>

</body>
</html>
