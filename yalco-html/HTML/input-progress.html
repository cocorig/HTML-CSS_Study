<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정도를 표현한 태그</title>
</head>
<body>
  <h2>
    progress 태그
  </h2>
  <progress 
    id="progressBar" 
    max="100"
    value="50">
<!-- 스크린리더가 알아야해서 써줘야함 , 동적으로 보여줄때 자스랑 같이 씀 -->
    50%
  </progress>
  <button id="prgStartBtn" type="button">시작</button>

</body>
</html>
