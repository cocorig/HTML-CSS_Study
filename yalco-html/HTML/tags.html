<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종류와 중요도에 따른 태그</title>
</head>
<body>
  <p><strong>경고!</strong>이것은 매우 위험합니다.</p>
  <p>나는 <em>당근</em>을 사랑합니다. <br> 나는 당근을<em> 사랑</em>합니다.</p>
<!-- x3 , 지수,변수,화학식으로만 사용해야한다,xn  -->
  <p>x<sup>3</sup>  x<sub>n</sub></p>
  <!-- 철자오류시 사용 , css와 함께 사용해서 나타낼 수 있다. -->
  <p><u style="text-decoration: #f00 wavy underline;">철자오류시 사용</u></p>
  <s>더 이상 유효하지 않은 정보 표시</s>
</body>
</html>
