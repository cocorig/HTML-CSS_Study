<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인풋 기타 태그들</title>
    <style>
 
      textarea {
        resize: none;
      }
    </style>
</head>
<body>
<label for="textarea"> 메세지를 입력하세요.</label> <br>
 <textarea name="" id="textarea" cols="30" rows="10">여기에 기본 값을 넣습니다 vaule</textarea>



 <h1>옵션들을 사용하는 태그</h1>

 <h2>select, option 태그</h2>

 <label for="lang">언어</label> <br>
 <select id="lang" >
   <option value="">-- 언어 선택 --</option>
   <option value="html" selected>HTML</option>
   <option value="css">CSS</option>
   <option value="js">자바스크립트</option>
   <option value="ts">타입스크립트</option>
 </select>



 <h2>optgroup 태그</h2>

 <label for="shopping">쇼핑 목록</label> <br>
 <select id="shopping">
  <!-- optgroup으로 묶어줌 -->
   <optgroup label="과일">
     <option value="f_apl">사과</option>
     <option value="f_grp">포도</option>
     <option value="f_org">오렌지</option>
   </optgroup>
   <optgroup label="채소">
     <option value="v_crt">당근</option>
     <option value="v_tmt">토마토</option>
     <option value="v_ept">가지</option>
   </optgroup>
   <optgroup label="육류">
     <option value="m_bef">소고기</option>
     <option value="m_prk">돼지고기</option>
     <option value="m_ckn">닭고기</option>
   </optgroup>
 </select>



 <h2>datalist 태그</h2>

 <label for="job">현재 직업</label> <br>
 <input id="job" list="jobs">
 <!-- list 와 id를 연결, 권장하는 샘플 값들을 지정할 수 있다. -->
 <datalist id="jobs">
   <option value="학생">
   <option value="디자이너">
   <option value="퍼블리셔">
   <option value="개발자">
 </datalist>

</body>
</html>
