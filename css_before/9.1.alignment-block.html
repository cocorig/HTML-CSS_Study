<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Auto</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: slategray;
      }

      .inner {
        width: 50%;
        height: 50%;
        margin: auto;  
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>margin: auto</h1>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
<!-- 블록레벨인 경우 기본적으로 margin이 오른쪽에만 들어가는데 균둥하게 맞춰주기위해 margin auto를 주면 수평으로 중간정렬이된다. -->
