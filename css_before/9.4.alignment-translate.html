<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: grey;
      }

      .inner {
        width: 80px;
        height: 80px;
        background-color: blue;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
      }
    </style>
  </head>
  <body>
    <h1>translate(-50%, -50%)</h1>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>

<!-- top,left의 50%는 부모박스의 50%를 말함

transform는 현재 나의 요소에 50%를 말하는것 -->
